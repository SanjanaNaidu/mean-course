<mat-toolbar color = "primary">
    <span><a routerLink="/">My Messages</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf = "userIsAuthenticated">
           <a mat-button routerLinkActive="/create" routerLinkActive="mat-accent">New Post</a> 
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLinkActive="/login" routerLinkActive="mat-accent">Login</a> 
         </li>
         <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLinkActive="/signup" routerLinkActive="mat-accent">Signup</a> 
         </li>
         <li *ngIf = "userIsAuthenticated">
            <button mat-button (click) = "onLogout()" >Logout</button>
         </li>
    </ul>
</mat-toolbar>
