
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading">
    <form [formGroup]="form" (submit)="onSavePost()" #postForm>

      <mat-form-field>
        <input matInput type="text" formControlName="title" required minlength="3" placeholder="Post Title">
        <mat-error *ngIf="form.get('title')?.invalid">Please enter a title post</mat-error>
      </mat-form-field>
      <div>
        <div class=""image-preview>
          <img src="" [alt]="form.value.title">
        </div>
        <button mat-stroked button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      
      <mat-form-field>
        <textarea matInput rows="6" formControlName="content" required placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">Please enter post content</mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="accent" type="submit">Save Post</button>
      </div>

    </form>
  </div>
</mat-card>
